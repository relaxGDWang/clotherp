<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>随手e裁--检验任务</title>
    <!-- build:css library/style/webcommon.css -->
    <link rel="stylesheet" href="library/style/font-awesome.css"/>
    <link rel="stylesheet" href="library/style/elementui2.4.11.css"/>
    <link rel="stylesheet" href="library/style/animate.css"/>
    <link rel="stylesheet" href="library/style/cssreset3.css"/>
    <!-- endbuild -->
    <!-- build:css style/mission.css -->
    <link rel="stylesheet" href="style/mission.css"/>
    <!-- endbuild -->
    <!-- build:js script/configBG.js -->
    <script src="script/configBG.js"></script>
    <!-- endbuild -->
    <!-- build:js script/common.js -->
    <script src="script/common.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div class="outFrame" id="app">
        <div class="main">
            <div class="listContent missionList">
                <!-- 检验任务 -->
                <el-table ref="myTable" tooltip-effect="dark" :data="mission" :height="UI.listHeight" stripe @row-click="getMissionList">
                    <el-table-column label="#" width="50" key="colIndex">
                        <template slot-scope="scope">
                            <span>{{scope.$index+1}}</span>
                        </template>
                    </el-table-column>
                    <el-table-column label="制单时间" key="colTime" width="170">
                        <template slot-scope="scope">
                            <div class="datetime">
                                <span>{{scope.row.created_at[0]}}</span> <span>{{scope.row.created_at[1]}}</span>
                            </div>
                        </template>
                    </el-table-column>
                    <el-table-column prop="process_factory" label="加工厂" key="colFactory" width="200"></el-table-column>
                    <el-table-column prop="purpose" label="加工类型" key="colType"></el-table-column>
                    <el-table-column prop="form_no" label="入库单" key="colNumber" width="140"></el-table-column>
                    <el-table-column label="数量" key="colCount">
                        <template slot-scope="scope">
                            <span class="lineHeightShow">{{scope.row.bolts_num}}匹</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="status" label="状态" key="colStatus"></el-table-column>
                    <el-table-column prop="user" label="操作员" key="colUser"></el-table-column>
                    <el-table-column type="expand" key="colExt" width="0">
                        <template slot-scope="scope">
                            <table class="rexTable">
                                <thead>
                                <tr>
                                    <th width="30">#</th>
                                    <th>货号</th>
                                    <th>卷号</th>
                                    <th>流程</th>
                                    <th>仓位</th>
                                    <th>样册</th>
                                    <th>检验</th>
                                    <th>检验米数</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="(item,index) in scope.row.children">
                                    <td>{{index+1}}</td>
                                    <td>{{item.product_code}}</td>
                                    <td>{{item.bolt_no}}</td>
                                    <td>{{item.craft}}</td>
                                    <td>{{item.position.join(',')}}</td>
                                    <td>{{item.book_code}}</td>
                                    <td>{{item.examine}}</td>
                                    <td>{{item.examined_quantity? item.examined_quantity+'米':'--'}}</td>
                                    <td><span class="opButton fa fa-instagram" @click="openDetails(item.bolt_id)"></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </template>
                    </el-table-column>
                </el-table>
            </div>
        </div>

        <!-- ajax加载提示框 -->
        <div class="extDialog" id="loading" noclick="noclick">
            <div class="dialogFrame">
                <div class="dialog-content">
                    <div class="loadingBlock"><div></div><div></div><div></div><div></div><div></div></div> <span class="diy">正在加载数据，请稍等...</span>
                </div>
            </div>
        </div>

        <!-- ajax出错信息提示 -->
        <div class="extDialog" id="information" noclick="noclick">
            <div class="dialogFrame">
                <div class="dialog-title">
                    <h4><span class="fa fa-info-circle"></span> 系统信息提示</h4>
                </div>
                <div class="dialog-buttonBar">
                    <button class="rexButton opBtn btn-close">取消</button>
                    <button class="rexButton opBtn btn-cancel">不合格</button>
                    <button class="rexButton opBtn btn-sure">确定</button>
                </div>
                <div class="dialog-content">
                    <div class="diy"></div>
                </div>
            </div>
        </div>

        <!-- 轻量信息提示 -->
        <div class="miniDialog bottom" id="resultShow">
            <div class="dialog-content">
                <span class="diy"></span>
            </div>
        </div>

    </div>
    <!-- build:js library/js/webcommon.js -->
    <script src="library/js/jquery.min.js"></script>
    <script src="library/js/vue.min.js"></script>
    <script src="library/js/rexfunction.js"></script>
    <script src="library/js/rexajax2.js"></script>
    <script src="library/js/rexdialog.js"></script>
    <script src="library/js/elementui2.4.11.js"></script>
    <!-- endbuild -->
    <!-- build:js script/mission.js -->
    <script src="/script/mission.js"></script>
    <!-- endbuild -->
</body>
</html>
