<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>ElemuntUI 表格控件行展开测试</title>
    <link rel="stylesheet" href="library/style/font-awesome.css"/>
    <link rel="stylesheet" href="library/style/elementui2.4.11.css"/>
	<link rel="stylesheet" href="library/style/cssreset3.css"/>
    <style type="text/css">
	.demo-table-expand {
		font-size: 0;
	}
	.demo-table-expand label {
		width: 90px;
		color: #99a9bf;
	}
	.demo-table-expand .el-form-item {
		margin-right: 0;
		margin-bottom: 0;
		width: 50%;
	}
    </style>
</head>
<body>
	<div class="outFrame" id="app">
	  <el-table ref="myTable" :data="tableData" style="width: 100%">
		<el-table-column label="商品 ID" prop="id"></el-table-column>
		<el-table-column label="商品名称" prop="name"></el-table-column>
		<el-table-column label="描述" prop="desc"></el-table-column>
		<el-table-column type="expand" width="0">
		  <template slot-scope="props">
			<ul>
				<li><strong>商品名称</strong><span>{{ props.row.name }}</span></li>
			</ul>
		  </template>
		</el-table-column>
	  </el-table>
	  <div>
		<button @click="vu.$refs.myTable.toggleRowExpansion(tableData[1])">测试</button>
	  </div>
	</div>
<script src="library/js/vue.min.js"></script>
<script src="library/js/elementui2.4.11.js"></script>
