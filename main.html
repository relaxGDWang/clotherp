<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>后台管理</title>
    <!-- build:css library/style/webcommon.css -->
    <link rel="stylesheet" href="library/style/font-awesome.css"/>
    <link rel="stylesheet" href="library/style/elementui2.4.11.css"/>
    <link rel="stylesheet" href="library/style/cssreset3.css"/>
    <!-- endbuild -->
    <!-- build:css style/main.css -->
    <link rel="stylesheet" href="style/main.css"/>
    <!-- endbuild -->
    <script src="script/configBG.js"></script>
</head>
<body>
<div class="outFrame" id="app">
    <div class="allPart">
        <h1>
            <a href="">随手订货</a>
            <span class="userInfo fa fa-user">{{username}}</span>
        </h1>
        <h2><span class="fa fa-hand-o-up"></span><strong>v1.0.4</strong></h2>
        <div class="iconPart">
            <a class="fa fa-cut" :href="'missionCut.html?v='+Math.random()"><strong>裁剪任务</strong></a>
            <a class="fa fa-instagram" :href="'missionCheck.html?v='+Math.random()"><strong>检验任务</strong></a>
            <a class="fa fa-gears" @click="EQUIPMENT.setting()"><strong>系统设置</strong></a>
            <a class="fa fa-power-off" @click="loginOut()"><strong>退出登录</strong></a>
            <a class="fa fa-print clearLeft statusIcon">
                <strong>标签打印机</strong>
                <b :class="equipment.printer"></b>
            </a>
            <a class="fa fa-legal statusIcon">
                <strong>计米器</strong>
                <b :class="equipment.counter"></b>
            </a>
            <a class="fa fa-signal statusIcon">
                <strong>网络链接</strong>
                <b :class="equipment.neter"></b>
            </a>
        </div>
    </div>

    <div class="extDialog" id="information" noclick="noclick">
        <div class="dialogFrame">
            <div class="dialog-title">
                <h4><span class="fa fa-info-circle"></span> 系统信息提示</h4>
            </div>
            <div class="dialog-buttonBar">
                <button class="rexButton opBtn btn-cancel">取消</button>
                <button class="rexButton opBtn btn-sure">确定</button>
            </div>
            <div class="dialog-content">
                <div class="diy"></div>
            </div>
        </div>
    </div>

    <!-- 轻量信息提示 -->
    <div class="miniDialog bottom" id="resultShow">
        <div class="dialog-content">
            <span class="diy"></span>
        </div>
    </div>
</div>
<!-- build:js library/js/webcommon.js -->
<script src="library/js/jquery.min.js"></script>
<script src="library/js/vue.min.js"></script>
<script src="library/js/rexfunction.js"></script>
<script src="library/js/rexajax2.js"></script>
<script src="library/js/rexdialog.js"></script>
<script src="library/js/elementui2.4.11.js"></script>
<!-- endbuild -->
<!-- build:js script/main.js -->
<script src="/script/main.js"></script>
<!-- endbuild -->
</body>
</html>
