<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>随手e裁</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <!-- build:css library/style/webcommon.css -->
    <link rel="stylesheet" href="library/style/font-awesome.css"/>
    <link rel="stylesheet" href="library/style/elementui2.4.11.css"/>
    <link rel="stylesheet" href="library/style/cssreset3.css"/>
    <!-- endbuild -->
    <!-- build:css style/opFrame.css -->
    <link rel="stylesheet" href="style/opFrame.css"/>
    <!-- endbuild -->
    <!-- build:js script/configBG.js -->
    <script src="script/configBG.js"></script>
    <!-- endbuild -->
    <!-- build:js script/common.js -->
    <script src="script/common.js"></script>
    <!-- endbuild -->
</head>
<body>
<div class="outFrame" id="app">
    <div class="main">
        <div class="titleBar" v-if="UI.menu">
            <h1 class="itemButton fa" :class="UI.menu.icon">{{UI.menu['txt']}}操作</h1>
            <div class="itemButton dropItemShow fa fa-bars" @mouseover="showSystemMenu($event)" @mouseout="hideSystemMenu($event)">
                <ul class="nohead">
                    <li class="fa fa-home" @click="EQUIPMENT.gotoHome()">返回首页</li>
                    <li class="fa fa-instagram" v-if="UI.menu.key==='cut'" @click="setMenuView('check')">检验任务</li>
                    <li class="fa fa-cut" v-if="UI.menu.key==='check'" @click="setMenuView('cut')">裁剪任务</li>
                    <li class="fa fa-refresh" @click="refresh()">刷新当前</li>
                    <li class="fa fa-print" v-if="1===0">取货打印</li>
                </ul>
            </div>
            <div class="itemButton fa" :class="UI.menu.nav.quick.icon" :sel="UI.navigator==='quick'" @click="setMenuView('','quick')">快速{{UI.menu.txt}}</div>
            <div class="itemButton fa" :class="UI.menu.nav.mission.icon" :sel="UI.navigator==='mission'" @click="setMenuView('','mission')">{{UI.menu.txt}}列表</div>
            <div class="itemButton fa" :class="UI.menu.nav.record.icon" :sel="UI.navigator==='record'" @click="setMenuView('','record')">操作记录</div>
            <span class="userInfo fa fa-user">{{username}}</span>
            <span class="eqStatus fa fa-print" :class="equipment.printer"></span>
            <span class="eqStatus fa fa-legal" :class="equipment.counter"></span>
            <span class="eqStatus fa fa-signal" :class="equipment.neter"></span>
        </div>
        <div class="mainContent" id="showContent">
            <div class="maskShow"></div>
            <iframe :src="item" v-for="(item,key) in UI.iframeDom" :class="{'details':key==='operate' || key==='recordview','active':key===UI.iframeShow}"></iframe>
        </div>
    </div>

    <!-- ajax加载提示框 -->
    <div class="extDialog" id="loading" noclick="noclick">
        <div class="dialogFrame">
            <div class="dialog-content">
                <div class="loadingBlock"><div></div><div></div><div></div><div></div><div></div></div> <span class="diy">正在加载数据，请稍等...</span>
            </div>
        </div>
    </div>

    <!-- ajax出错信息提示 -->
    <div class="extDialog" id="information" noclick="noclick">
        <div class="dialogFrame">
            <div class="dialog-title">
                <h4><span class="fa fa-info-circle"></span> 系统信息提示</h4>
            </div>
            <div class="dialog-buttonBar">
                <button class="rexButton opBtn btn-close">取消</button>
                <button class="rexButton opBtn btn-cancel">不合格</button>
                <button class="rexButton opBtn btn-sure">确定</button>
            </div>
            <div class="dialog-content">
                <div class="diy"></div>
            </div>
        </div>
    </div>

    <!-- 轻量信息提示 -->
    <div class="miniDialog bottom" id="resultShow">
        <div class="dialog-content">
            <span class="diy"></span>
        </div>
    </div>
</div>
<!-- build:js library/js/webcommon.js -->
<script src="library/js/jquery.min.js"></script>
<script src="library/js/vue.min.js"></script>
<script src="library/js/rexfunction.js"></script>
<script src="library/js/rexajax2.js"></script>
<script src="library/js/rexdialog.js"></script>
<script src="library/js/elementui2.4.11.js"></script>
<!-- endbuild -->
<!-- build:js script/opFrame.js -->
<script src="/script/opFrame.js"></script>
<!-- endbuild -->
</body>
</html>
